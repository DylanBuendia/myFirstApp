<ngprj-section-header
[title]="'Dettaglio Progetto'"
[button]=" {label : 'Val ai Progetti', link : '/projects'} "
>
</ngprj-section-header>

<ng-container *ngIf="project$ | async as project">
  <div class="container-fluid py-5">
    <div class="card">
      <div class="card-body">
        <h1 class="display-5 fw-bold"> {{project.name}} </h1>
        <p class="fs-4 col-md-8"> {{project.description}} </p>
      </div>
    </div>
  </div>
</ng-container>
