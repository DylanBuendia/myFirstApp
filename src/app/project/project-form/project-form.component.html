<form #f="ngForm" (ngSubmit)="submitF(f)"  class="row g-3 mb-5">
  <div class="col-md-4">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" placeholder="Nome" name="name" required ngModel #nameField="ngModel">
    <p *ngIf="nameField.touched && nameField.invalid" class="text-danger"><small>Questo campo è obbligatorio</small></p>
  </div>
  <div class="col-md-4">
    <label for="priority" class="form-label">Priority</label>
    <select class="form-select" name="priority" required ngModel #priorityField="ngModel">
      <option value="1">low</option>
      <option value="2">medium</option>
      <option value="3">high</option>
    </select>
    <p *ngIf="priorityField.touched && priorityField.invalid" class="text-danger"><small>Questo campo è obbligatorio</small></p>
  </div>
  <div class="col-md-4">
    <label for="start" class="form-label">Date</label>
    <input type="date" class="form-control" placeholder="Data di inizio" name="start" required ngModel #dateField="ngModel">
    <p *ngIf="dateField.touched && dateField.invalid" class="text-danger"><small>Questo campo è obbligatorio</small></p>
  </div>
  <div class="col-md-12">
    <label for="description" class="form-label">Description</label>
    <textarea class="form-control" name="description" rows="3" required ngModel #descriptionField="ngModel"></textarea>
    <p *ngIf="descriptionField.touched && descriptionField.invalid" class="text-danger"><small>Questo campo è obbligatorio</small></p>
  </div>
  <div class="col-12">
    <button [disabled]="f.invalid" type="submit" name="crea" class="btn btn-primary w-100">Crea</button>
  </div>
</form>
